<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knight Move Puzzle</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #controls, #moveCount, #status {
            margin: 10px 0;
        }
        canvas {
            border: 1px solid black;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="controls">
        Select Puzzle:
        <select id="puzzleSelect"></select>
    </div>
    <canvas id="gameBoard" width="400" height="400"></canvas>
    <div id="moveCount"></div>
    <div id="status"></div>
    <script src="knight-move-puzzle-simple.js"></script>
</body>
</html>
